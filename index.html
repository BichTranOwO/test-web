                    <div class="item__2--trai">
                        <div class="avt">
                            <img src="https://s3-alpha-sig.figma.com/img/c698/deb7/f0e00c79a55aff0afe7532350d8a4b8a?Expires=1730678400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=GtM1C3PgYNqowgeT-r0Oc6Vqs-~XSY-pQRvxl5P~XS~oO7d6V6RRgV48De5lnpivE3X-bd4LP77ceWc0rWWAaHrnZzUOD2aEDA5t-Isuh7V71Rln24dVIS3NmY5IK9isoaon7u30Tmk5Aj-Veb2zkMml2Q-cxP~cIiSWNiyBHtZqGBbJ30m5dZ7i9~DCJMrbzxATVFY6G0c44A~D4U-vHNKYt-T1uP8kSYD2pRfpfzQkYKbKWrgt7XzYssr1xgLKyfL1Expg8yw6v-YSbmhIg~-7odGUmB9GMyv6viKNy92i0ZwfYQ2UWrs3MkZzH41JRPX2D8eobIakw6taxeNQ4w__"
                                alt="avatar">
                        </div>
                        <div class="thongtin">
                            <h3>Nguyen Minh Vu</h3>
                            <p>alexarawles@gmail.com</p>
                        </div>
                    </div>
                    <button class="edit">Edit</button>
                </div>
                <div class="item__3">
                    <div class="form-container">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" placeholder="Your Full Name">
                        </div>
                        <div class="form-group">
                            <label for="nick-name">Nick Name</label>
                            <input type="text" id="nick-name" placeholder="Your Nick Name">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option value="">Your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="">Your Language</option>
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" placeholder="Your Country">
                        </div>

                        <div class="form-group">
                            <label for="time-zone">Time Zone</label>
                            <select id="time-zone">
                                <option value="est">Your Time Zone</option>
                                <option value="est">EST</option>
                                <option value="pst">PST</option>
                                <option value="cet">CET</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="item__4">
                    <h3>My email Address</h3>
                    <div class="notification">
                        <div class="notification-icon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="notification-content">
                            <div class="notification-title">
                                alexarawles@gmail.com
                            </div>
                            <div class="notification-time">
                                1 month ago
                            </div>
                        </div>
                    </div>
                    <button class="add_email_address">
                        +Add Email Address
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
